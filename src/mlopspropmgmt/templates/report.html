
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .report-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .summary-row {
            display: flex;
            margin-bottom: 10px;
        }
        .summary-label {
            font-weight: bold;
            width: 200px;
        }
        .balance-positive {
            color: green;
        }
        .balance-negative {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .report-nav {
            margin-bottom: 20px;
        }
        .report-nav a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .report-nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="report-nav">
        <a href="/report-viewer/">Reports Home</a>
        <a href="/report-viewer/property">All Properties</a>
        <a href="/report-viewer/property/1">Property #1</a>
        <a href="/report-viewer/unit/1">Unit #1</a>
        <a href="/report-viewer/tenant/1">Tenant #1</a>
    </div>

    <div class="report-header">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </div>

    {{ content | safe }}
</body>
</html>
